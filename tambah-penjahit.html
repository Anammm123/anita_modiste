<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/tambah-penjahit.css">

    <!--  -->
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            var form = document.querySelector("form");
            form.addEventListener("submit", function(event){
                event.preventDefault(); // Menghentikan pengiriman form standar
        
                var formData = new FormData(form);
        
                // Kirim data menggunakan AJAX
                fetch("tambah-penjahit.php", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.text())
                .then(data => {
                    // Tangani respons disini, misalnya:
                    console.log("Sukses: ", data);
                    // Tampilkan pesan sukses atau update UI
                    alert("Data berhasil ditambahkan!");
                })
                .catch(error => {
                    console.error("Error: ", error);
                });
            });
        });
        </script>
        

    <!--  -->
</head>
<body>

                <label for="username" class="form-label">Usename</label>
                <input type="text" class="form-control" name="username" required><br>
        
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" name="password" required><br>
        
                <label for="akses" class="form-label">Akses</label>
                <input type="text" class="form-control" name="akses" required><br>
        
                <input type="submit" value="Tambah">
            </form>
            </div>

        </body>
        </div>
